replicaCount:
  api:   1
  worker: 1
  web:   1
  redis: 1

image:
  api:
    repository: cerit.io/tomsko/gromacs-bioid-api
    tag:        latest
    pullPolicy: Always
  worker:
    repository: cerit.io/tomsko/gromacs-bioid-worker
    tag:        latest
    pullPolicy: Always
  web:
    repository: cerit.io/tomsko/gromacs-bioid-web
    tag:        latest
    pullPolicy: Always
  redis:
    repository: redis
    tag:        8-alpine
    pullPolicy: IfNotPresent

resources:
  api:
    requests:
      cpu:    100m
      memory: 5Gi
    limits:
      cpu:    1
      memory: 1Gi
  worker:
    requests:
      cpu:    100m
      memory: 5Gi
    limits:
      cpu:    1
      memory: 1Gi
  web:
    requests:
      cpu:    100m
      memory: 128Mi
    limits:
      cpu:    500m
      memory: 512Mi
  redis:
    requests:
      cpu:    100m
      memory: 128Mi
    limits:
      cpu:    500m
      memory: 1Gi

service:
  api:
    port: 5000
  web:
    port: 8081
  redis:
    port: 6379

redis:
  replicaCount: 1
  port:        6379

dataFolder: /app/data
ltsDatabaseFolder: /app/databases
cleanupDays: 30
preferredUrlScheme: https
timezone: Europe/Prague
servername: bioid.dyn.cloud.e-infra.cz

storage:
  annotationData:
    size:       100Gi
    storageClass: "nfs-csi"   # omit or name your StorageClass
  ltsDatabaseData:
    size:       50Gi
    storageClass: "nfs-csi"   # omit or name your StorageClass

postgresql:
  # Used to generate the Cluster CRD below:
  cluster:
    name:         cluster
    instances:    1
    imageName:    cerit.io/cloudnative-pg/postgresql:15.0
    bootstrap:
      initdb:
        database: gmxbioid
        owner:    gmx-bioid-user
    storage:
      size:        100Gi
      storageClass: nfs-csi  # your PV storageClass

ingress:
  enabled: true
  host:    bioid.dyn.cloud.e-infra.cz
  proxyBodySize: 128M
  apiPath: /api
